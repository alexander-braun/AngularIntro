<div class="container__section">
  <h1>Welcome!</h1>

  <div class="play-container">
    <p>
      You've clicked
      <span (click)="countClick()"> {{ clickCounter }}</span> times.
    </p>
    <p>
      <span (click)="minusClick()">Minus</span>
    </p>
  </div>

  <div class="play-container">
    <p>
      <input type="text" [(ngModel)]="name" />
      <br />
      <strong>You said: </strong> {{ name }}
    </p>
  </div>

  <div
    class="play-container"
    [style.background-color]="clickCounter > 4 ? 'yellow' : 'lightgray'"
    [style.text-decoration]="clickCounter > 4 ? 'underline' : 'none'"
    [ngStyle]="{
      color: clickCounter > 4 ? 'grey' : 'black',
      border: clickCounter > 4 ? 'none' : '1px solid black'
    }"
    [class.active]="clickCounter > 4"
    [ngClass]="setClasses()"
  >
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none"
      ><p>The click counter <strong>IS GREATER</strong> than 4.</p></ng-template
    >
    <ng-template #none
      ><p>The click counter is <strong>NOT GREATER</strong> than 4.</p>
    </ng-template>
  </div>
</div>
